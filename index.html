<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parul University Presentation</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/animated-stripes.gif') repeat;
      background-size: cover;
      animation: moveBackground 30s linear infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .logo {
      max-width: 300px;
      width: 80%;
      background: white;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 600px;
    }

    .btn {
      flex: 1 1 calc(50% - 20px); /* 2 columns with gap */
      min-width: 220px;
      padding: 15px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ffc371, #ff5f6d);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      .btn {
        flex: 1 1 100%; /* Stack buttons vertically on small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://logowik.com/content/uploads/images/parul-university9542.jpg" alt="Parul University Logo" class="logo" data-aos="fade-down" data-aos-duration="1500">

  <!-- 2x2 Button Grid -->
  <div class="button-grid" data-aos="fade-up" data-aos-duration="1500">
    <a href="https://docs.google.com/presentation/d/1RpuusoMs8Di71zdR525odQoDnLPCvLNJYW3hst309e0/edit?usp=sharing" 
       class="btn" target="_blank">Lecture</a>

    <a href="https://docs.google.com/presentation/d/1jR2cGARpyqDrGNg_CATuZx5_uVIPmeJnE_gEpP4CVW4/edit?usp=sharing" 
       class="btn" target="_blank">Laboratory</a>

    <a href="./daa-syllabus-file.pdf" download class="btn" target="_blank">Syllabus</a>

    <a href="./Introduction_to_Algorithms_Third_Edition_(2009).pdf" download class="btn" target="_blank">Ref Book</a>
  </div>

  <!-- AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
