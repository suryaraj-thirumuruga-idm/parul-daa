<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parul University Presentation</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- AOS Library -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      max-width: 300px;
      width: 80%;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: #ff5f6d;
      background: linear-gradient(to right, #ffc371, #ff5f6d);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="https://logowik.com/content/uploads/images/parul-university9542.jpg" alt="Parul University Logo" class="logo" data-aos="fade-down" data-aos-duration="1500">

  <!-- Animated Button -->
  <a href="https://docs.google.com/presentation/d/1RpuusoMs8Di71zdR525odQoDnLPCvLNJYW3hst309e0/edit?usp=sharing" 
     class="btn" target="_blank" data-aos="fade-up" data-aos-duration="1500">
    View Presentation
  </a>

  <!-- AOS Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
